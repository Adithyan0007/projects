<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .error{
            background-color: red;
            padding: 5px 10px 5px 400px;
            
        }
        .success{
            background-color: greenyellow;
            padding: 5px 10px 5px 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Books</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text"id="title"class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text"id="author"class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text"id="isbn"class="u-full-width">
            </div>
            <input type="submit"class="btn">
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>isbn</th>
                </tr>
            </thead>
            <tbody id="book-list">
               
               

                
            </tbody>

        </table>

    </div>
    <script src="appes6.js"></script>
    
</body>
</html>
